<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Dotations d'investissment relance en 2020 - DSIL RT, DSID RT et DSILM LFR 3</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/EPCI_relance_dotation_1.js"></script>
        <script src="data/Communs_Epci_Relance_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:3
        }).fitBounds([[40.798105916437294,-8.641586347951952],[52.971407095812054,22.311538748208534]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 3,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_EPCI_relance_dotation_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>SIREN</strong><br />' + (feature.properties['SIREN'] !== null ? autolinker.link(feature.properties['SIREN'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Dotation</strong><br />' + (feature.properties['Dotation'] !== null ? autolinker.link(feature.properties['Dotation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Bénéfici</strong><br />' + (feature.properties['Bénéfici'] !== null ? autolinker.link(feature.properties['Bénéfici'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Projet</strong><br />' + (feature.properties['Projet'] !== null ? autolinker.link(feature.properties['Projet'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Cout</strong><br />' + (feature.properties['Cout'] !== null ? autolinker.link(feature.properties['Cout'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Subvention</strong><br />' + (feature.properties['Subvention'] !== null ? autolinker.link(feature.properties['Subvention'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_EPCI_relance_dotation_1_0() {
            return {
                pane: 'pane_EPCI_relance_dotation_1',
                opacity: 0.9,
                color: 'rgba(247,252,245,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 0.4,
                fillColor: 'rgba(118,194,96,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_EPCI_relance_dotation_1');
        map.getPane('pane_EPCI_relance_dotation_1').style.zIndex = 401;
        map.getPane('pane_EPCI_relance_dotation_1').style['mix-blend-mode'] = 'normal';
        var layer_EPCI_relance_dotation_1 = new L.geoJson(json_EPCI_relance_dotation_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_EPCI_relance_dotation_1',
            layerName: 'layer_EPCI_relance_dotation_1',
            pane: 'pane_EPCI_relance_dotation_1',
            onEachFeature: pop_EPCI_relance_dotation_1,
            style: style_EPCI_relance_dotation_1_0,
        });
        bounds_group.addLayer(layer_EPCI_relance_dotation_1);
        map.addLayer(layer_EPCI_relance_dotation_1);
        function pop_Communs_Epci_Relance_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>codgeo</strong><br />' + (feature.properties['codgeo'] !== null ? autolinker.link(feature.properties['codgeo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Dotation</strong><br />' + (feature.properties['Dotation'] !== null ? autolinker.link(feature.properties['Dotation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Bénéficiaire</strong><br />' + (feature.properties['Bénéficiaire'] !== null ? autolinker.link(feature.properties['Bénéficiaire'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Projet</strong><br />' + (feature.properties['Projet'] !== null ? autolinker.link(feature.properties['Projet'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Coût</strong><br />' + (feature.properties['Coût'] !== null ? autolinker.link(feature.properties['Coût'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Subvention</strong><br />' + (feature.properties['Subvention'] !== null ? autolinker.link(feature.properties['Subvention'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Communs_Epci_Relance_2_0() {
            return {
                pane: 'pane_Communs_Epci_Relance_2',
                radius: 4.0,
                opacity: 0.7,
                color: 'rgba(247,252,245,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 0.3,
                fillColor: 'rgba(72,194,38,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Communs_Epci_Relance_2');
        map.getPane('pane_Communs_Epci_Relance_2').style.zIndex = 402;
        map.getPane('pane_Communs_Epci_Relance_2').style['mix-blend-mode'] = 'normal';
        var layer_Communs_Epci_Relance_2 = new L.geoJson(json_Communs_Epci_Relance_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Communs_Epci_Relance_2',
            layerName: 'layer_Communs_Epci_Relance_2',
            pane: 'pane_Communs_Epci_Relance_2',
            onEachFeature: pop_Communs_Epci_Relance_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Communs_Epci_Relance_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Communs_Epci_Relance_2);
        map.addLayer(layer_Communs_Epci_Relance_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h1>Dotations d\'investissment relance en 2020 - DSIL RT, DSID RT et DSILM LFR 3</h1>';
            };
            title.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Communs_Epci_Relance_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Bénéficiaire'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
